<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>

<div class="start">
    <button class="starting" onclick="animateDiv();initBullet()">Start</button>
</div>

<div class="stop">
    <button class="pause mx" onclick="stopanimateDiv()">Game Pause</button>
</div>

<div class="reset">
    <div class="central-over">
        <div class="center-alignment">
            <div class="game-over">Game Over</div>
            <button class="starting" onclick="reload()">Reset Game</button>
        </div>
    </div>
</div>

<span class="badge">
    <span id="score">
        0
    </span>
</span>

<div class="box">

    <div class="ball" onClick="go(10)">
        <audio src="assets/sound.wav" id="click-sound"></audio>
    </div>

</div>

<audio src="assets/gun-sound.mp3" id="gun-sound"></audio>

<div class="cursor"></div>

<div class="all-bullet">

</div>

<script src="./assets/main.js"></script>
</body>
</html>
